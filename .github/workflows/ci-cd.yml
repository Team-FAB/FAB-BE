name: ci-cd
on:
  push:
    branches:
      - deploy-cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Branch
        run : echo "current Branch is .. := ${GITHUB_REF#refs/heads/}"

      - name: Checkout repository 👀
        uses: actions/checkout@v2

      - name: Set up JDK 🐘
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew 🐘
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle 🐘
        run: ./gradlew build

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        env:
          MYSQL_ENV: ${{ secrets.MYSQL_ENV }}
          API_ENV: ${{ secrets.API_ENV }}
          MONGO_ENV: ${{ secrets.MONGO_ENV }}
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            if [ -d "FAB-BE" ]; then
              rm -rf FAB-BE
            fi
            git clone -b deploy-cicd https://github.com/Team-FAB/FAB-BE.git
            ls -al
            cd ./FAB-BE/banggapgo-docker/env/
            echo "$MYSQL_ENV" | base64 --decode > mysql.env
            echo "$API_ENV" | base64 --decode > api.env
            echo "$MONGO_ENV" | base64 --decode > mongo.env
            sudo chmod 666 /var/run/docker.sock
            sudo docker rm -f $(docker ps -qa)
            sudo docker compose up -d
            sudo docker image prune -f