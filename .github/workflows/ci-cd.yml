name: ci-cd
on:
  push:
    branches:
      - deploy-cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Branch
        run : echo "current Branch is .. := ${GITHUB_REF#refs/heads/}"

      - name: Checkout repository ðŸ‘€
        uses: actions/checkout@v2

      - name: Set up JDK ðŸ˜
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew ðŸ˜
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle ðŸ˜
        run: ./gradlew build

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        env:
          MYSQL_ENV: ${{ secrets.MYSQL_ENV }}
          API_ENV: ${{ secrets.API_ENV }}
          MONGO_ENV: ${{ secrets.MONGO_ENV }}
          MYSQL_ENV_NAME: mysql.env
          API_ENV_NAME: api.env
          MONGO_ENV_NAME: mongo.env
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            if [ -d "FAB-BE" ]; then
              rm -rf FAB-BE
            fi
            git clone -b deploy-cicd https://github.com/Team-FAB/FAB-BE.git
            cd ./FAB-BE/banggapgo-docker/env/
            echo "$MYSQL_ENV" | base64 --decode > "$MYSQL_ENV_NAME"
            echo "$API_ENV" | base64 --decode > "$API_ENV_NAME"
            echo "$MONGO_ENV" | base64 --decode > "$MONGO_ENV_NAME"
            sudo docker compose up -d
            sudo docker image prune -f