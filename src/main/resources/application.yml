spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  config:
    import: jwt.yml
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/Banggabgo?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379
    timeout: 3
server:
  port: 8080
